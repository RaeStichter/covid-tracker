<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>COVID-19 Tracker</title>
</head>
<body>
    
<!-- header -->
<header>
    <h1>COVID-19 Tracker</h1>
</header>


<!-- pure rows-->
<div class="pure-g">

<!-- symptoms tracking section-->
    <div class="pure-u-1-3">
        <form class="pure-form pure-form-aligned">
            <h2>Symptoms Log</h2>
            <fieldset>

                <div class="pure-control-group">
                    <label for="dateofsymptoms">Date:</label>
                    <input type="date" name="dateofsymptoms" id="dateofsymptoms">
                </div>

                <div class="pure-control-group">
                    <label for="aligned-temp">Temperature (Â°F)</label>
                    <input type="text" id="aligned-temp" placeholder="Temperature" />
                </div>

                <div class="pure-control-group">
                    <form class="pure-form">
                    <label>Chills</label>
                        <input type="radio" id="checkbox-radio-chills-yes" name="optionsRadios" value="option1">Yes</label>
                        <input type="radio" id="checkbox-radio-chills-no" name="optionsRadios" value="option2" /> No</label>
                    </form>
                </div>

                <div class="pure-control-group">
                    <form class="pure-form">
                    <label>Cough</label>
                        <input type="radio" id="checkbox-radio-cough-yes" name="optionsRadios" value="option1">Yes</label>
                        <input type="radio" id="checkbox-radio-cough-no" name="optionsRadios" value="option2" /> No</label>
                    </form>
                </div>

                <div class="pure-control-group">
                    <form class="pure-form">
                    <label>Shortness of Breath or Difficulty Breathing</label>
                        <input type="radio" id="checkbox-radio-shortness-yes" name="optionsRadios" value="option1">Yes</label>
                        <input type="radio" id="checkbox-radio-shortness-no" name="optionsRadios" value="option2" /> No</label>
                    </form>
                </div>

                <div class="pure-control-group">
                    <form class="pure-form">
                    <label>Fatigue</label>
                        <input type="radio" id="checkbox-radio-fatigue-yes" name="optionsRadios" value="option1">Yes</label>
                        <input type="radio" id="checkbox-radio-fatigue-no" name="optionsRadios" value="option2" /> No</label>
                    </form>
                </div>

                <div class="pure-control-group">
                    <form class="pure-form">
                    <label>Muscle or Body Aches</label>
                        <input type="radio" id="checkbox-radio-aches-yes" name="optionsRadios" value="option1">Yes</label>
                        <input type="radio" id="checkbox-radio-aches-no" name="optionsRadios" value="option2" /> No</label>
                    </form>
                </div>

                <div class="pure-control-group">
                    <form class="pure-form">
                    <label>Headache</label>
                        <input type="radio" id="checkbox-radio-headache-yes" name="optionsRadios" value="option1">Yes</label>
                        <input type="radio" id="checkbox-radio-headache-no" name="optionsRadios" value="option2" /> No</label>
                    </form>
                </div>

                <div class="pure-control-group">
                    <form class="pure-form">
                    <label>New Loss of Taste or Smell</label>
                        <input type="radio" id="checkbox-radio-loss-yes" name="optionsRadios" value="option1">Yes</label>
                        <input type="radio" id="checkbox-radio-loss-no" name="optionsRadios" value="option2" /> No</label>
                    </form>
                </div>

                <div class="pure-control-group">
                    <form class="pure-form">
                    <label>Sore Throat</label>
                        <input type="radio" id="checkbox-radio-throat-yes" name="optionsRadios" value="option1">Yes</label>
                        <input type="radio" id="checkbox-radio-throat-no" name="optionsRadios" value="option2" /> No</label>
                    </form>
                </div>

                <div class="pure-control-group">
                    <form class="pure-form">
                    <label>Congestion or Runny Nose</label>
                        <input type="radio" id="checkbox-radio-congestion-yes" name="optionsRadios" value="option1">Yes</label>
                        <input type="radio" id="checkbox-radio-congestion-no" name="optionsRadios" value="option2" /> No</label>
                    </form>
                </div>

                <div class="pure-control-group">
                    <form class="pure-form">
                    <label>Nausea or Vommiting</label>
                        <input type="radio" id="checkbox-radio-nausea-yes" name="optionsRadios" value="option1">Yes</label>
                        <input type="radio" id="checkbox-radio-nausea-no" name="optionsRadios" value="option2" /> No</label>
                    </form>
                </div>

                <div class="pure-control-group">
                    <form class="pure-form">
                    <label>Diarrhea</label>
                        <input type="radio" id="checkbox-radio-diarrhea-yes" name="optionsRadios" value="option1">Yes</label>
                        <input type="radio" id="checkbox-radio-diarrhea-no" name="optionsRadios" value="option2" /> No</label>
                    </form>
                </div>
                
                <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">Save</button>
                </div>

            </fieldset>
        </form>
    </div>


    <!-- city data -->
    <div class="pure-u-1-3">
    <h2>COVID-19 Data by State</h2>
    <form class="pure-form pure-form-stacked" id="form">

            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MO">MO</option>

            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="NC">NC</option>

        <button type="submit" class="pure-button pure-button-primary">Search</button>
    </form>

    <!-- Searched Cities -->
    <h2>States</h2>
    <ul id="searched-states"></ul>
 
    <button type="submit" class="pure-button pure-button-primary" id="clear-btn">Clear All</button>

    <div id="api-data-display">

    </div>
    </div>

    <!-- CDC recommendations-->
    <div class="pure-u-1-3">
    <h2>Latest CDC Recommendations</h2>
    </div>




</div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
