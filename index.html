<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>COVID-19 Tracker</title>
</head>
<body>
    
<!-- header -->
<header>
    <h1>COVID-19 Tracker</h1>
</header>


<!-- pure rows-->
<div class="pure-g">

<!-- symptoms tracking section-->
    <div class="pure-u-1-3">
        <form class="pure-form pure-form-aligned">
            <h2>Symptoms Log</h2>
            <fieldset>
                <div class="pure-control-group">
                    <label for="aligned-date">Date</label>
                    <input type="text" id="aligned-date" placeholder="Date" />
                </div>

                <div class="pure-control-group">
                    <label for="aligned-temp">Temperature (Â°F)</label>
                    <input type="text" id="aligned-temp" placeholder="Temperature" />
                </div>

                <div class="pure-control-group">
                    <label for="aligned-fever-chills">Fever or Chills (Y/N)</label>
                    <input type="text" id="aligned-fever-chills" placeholder="Fever/Chills" />
                </div>

                <div class="pure-control-group">
                    <label for="aligned-cough">Cough (Y/N)</label>
                    <input type="text" id="aligned-cough" placeholder="Cough" />
                </div>

                <div class="pure-control-group">
                    <label for="aligned-shortness">Shortness or Breath or Difficulty Breathing (Y/N)</label>
                    <input type="text" id="aligned-shortness" placeholder="Shortness of Breath" />
                </div>

                <div class="pure-control-group">
                    <label for="aligned-fatigue">Fatigue (Y/N)</label>
                    <input type="text" id="aligned-fatigue" placeholder="Fatigue" />
                </div>

                <div class="pure-control-group">
                    <label for="aligned-aches">Muscle or Body Aches (Y/N)</label>
                    <input type="text" id="aligned-aches" placeholder="Aches" />
                </div>

                <div class="pure-control-group">
                    <label for="aligned-headache">Headache</label>
                    <input type="text" id="aligned-headache" placeholder="Headache" />
                </div>

                <div class="pure-control-group">
                    <label for="aligned-loss">New Loss of Taste or Smell (Y/N)</label>
                    <input type="text" id="aligned-loss" placeholder="Loss of Taste/Smell" />
                </div>

                <div class="pure-control-group">
                    <label for="aligned-sore-throat">Sore Throat (Y/N)</label>
                    <input type="text" id="aligned-sore-throat" placeholder="Sore Throat" />
                </div>

                <div class="pure-control-group">
                    <label for="aligned-congestion">Congestion of Runny Nose (Y/N)</label>
                    <input type="text" id="aligned-congestion" placeholder="Congestion" />
                </div>

                <div class="pure-control-group">
                    <label for="aligned-nausea">Nausea or Vomiting (Y/N)</label>
                    <input type="text" id="aligned-nausea" placeholder="Nausea/Vomiting" />
                </div>

                <div class="pure-control-group">
                    <label for="aligned-diarrhea">Diarrhea (Y/N)</label>
                    <input type="text" id="aligned-diarrhea" placeholder="Diarrhea" />
                </div>
                
                <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">Save</button>
                </div>

            </fieldset>
        </form>
    </div>

    <!-- city data -->
    <div class="pure-u-1-3">
    <h2>COVID-19 Data by State</h2>
    <form class="pure-form pure-form-stacked">
        <legend>Search for a State:</legend>
        <input type="state" id="stacked-state" placeholder="State" />
        <button type="submit" class="pure-button pure-button-primary">Search</button>
    </form>
    </div>

    <!-- CDC recommendations-->
    <div class="pure-u-1-3">
    <h2>Latest CDC Recommendations</h2>
    </div>




</div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
